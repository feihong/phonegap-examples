<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- <meta name="theme-color" content="#2196f3"> -->
<title>Framework7 Material</title>
<link rel="stylesheet" href="css/framework7.material.min.css">
<link rel="stylesheet" href="css/framework7.material.colors.min.css">
<!-- <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css"> -->
<link rel="stylesheet" href="css/index.css">
<!-- <link rel="icon" href="img/icon.png"> -->
</head>
<body>

<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>
<div class="panel panel-left panel-cover">
  <div class="content-block">
    <p>Left panel content goes here</p>
  </div>
</div>
<div class="views">
  <div class="view view-main">
    <div class="pages navbar-fixed">
      <div data-page="index" class="page">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
            <div class="center">Framework7 Material</div>
          </div>
        </div>
        <div class="page-content">
          <div class="content-block-title">Welcome To Framework7 Material Theme</div>
          <div class="content-block"><a href="#" class="button button-raised alert-button">Click me</a></div>
          <div class="list-block">
            <ul class="device-info-list"></ul>
          </div>
          <div class="content-block">
            <p>UUID: <span class="uuid"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
